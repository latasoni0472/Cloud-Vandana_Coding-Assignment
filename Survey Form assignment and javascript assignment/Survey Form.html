<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<style>

		/* Styling the Body element i.e. Color, 
		Font, Alignment */ 
		body {
			background-color: #0071c5;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */ 
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, 
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio 
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>Customer Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="first-name" id="label-name">
				First Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="First Name" />
		</div>
        <div class="form-control">
        <label for="last-name" id ="label-name">
        Last Name:</label>
        <!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Last Name" />
      </div>
      <div class="form-control">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-control">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="india">India</option>
        </select>
      </div>
      <div class="form-control">
        <p>Gender:</p>

<form>
  <input type="radio" id="html" name="Gender" value="Male">
  <label for="Male">Male</label><br>
  <input type="radio" id="Female" name="Gender" value="Female">
  <label for="Female">Female</label><br>
      </div>
      <div class="form-control">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
        <input type="reset" value="Reset">
        <div id="popup">
    <h2>Survey Response</h2>
    <div id="popup-content"></div>
    <button id="close-popup">Close</button>
  </div>

  <script>
    // JavaScript for form validation and popup
    const form = document.getElementById('survey-form');
    
    const submitButton = document.getElementById('submit');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const closePopupButton = document.getElementById('close-popup')
    // Display the popup on submit
    submitButton.addEventListener('click', () => {
      if (form.checkValidity()) {
        const formData = new FormData(form);
        let popupHTML = '<ul>';
        for (const [key, value] of formData.entries()) {
          const label = form.querySelector(`[for=${key}]`).textContent;
          popupHTML += `<li><strong>${label}:</strong> ${value}</li>`;
        }
        popupHTML += '</ul>';
        popupContent.innerHTML = popupHTML;
        popup.style.display = 'block';
      }
    });

    // Close the popup
    closePopupButton.addEventListener('click', () => {
      popup.style.display = 'none';
      form.reset();
    });
  </script>
	</form>
</body>
</html>
